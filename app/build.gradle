def appKey = "3ui2XhZ4zOFtoQng"
def secretHashStr = "\"SUMqfnRAQaLnqYqWokjKfvhHeF0nKk20\""
def appKeyStr = "\"" + appKey + "\""

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.misfit.oauthdemo"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        def scheme = "mfc-" + appKey.toLowerCase(); //must be lowerCase
        manifestPlaceholders = [MISFIT_APP_KEY: scheme]
        buildConfigField "String", "APP_KEY", appKeyStr
        buildConfigField "String", "SECRET_HASH", secretHashStr
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}
